<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Instructions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .popup {
            text-align: center;
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>Important!</h2>
        <p>Before you proceed, please make sure you follow these instructions:</p>
        <ul>
            <li>Read all instructions carefully.</li>
            <li>Ensure you have Google Drive to open the file.</li>
        </ul>
        <button onclick="redirect()">Continue to Drive</button>
    </div>
    <script>
        function redirect() {
            window.location.href = "https://drive.google.com/drive/folders/1NXim7a7tBsGPhLzV98q1_mup7XyYPOaT";
        }
    </script>
</body>
</html>
